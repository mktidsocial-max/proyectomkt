<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA PRIVADO DE GESTIÓN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #d4d4d8; }
        .font-vip { font-family: 'Cinzel', serif; }
        .input-vip:focus { border-color: #a1a1aa; box-shadow: 0 0 15px rgba(255, 255, 255, 0.05); outline: none; }
        .hidden-vip { display: none !important; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center selection:bg-white selection:text-black overflow-hidden relative">

    <div id="login-screen" class="w-full max-w-md p-8 border border-zinc-800 bg-zinc-900/30 backdrop-blur-sm shadow-2xl fade-in z-20">
        <div class="text-center mb-10">
            <h1 class="font-vip text-3xl text-white tracking-widest mb-2">ACCESO RESTRINGIDO</h1>
            <p class="text-xs text-zinc-500 uppercase tracking-[0.2em]">Solo Personal Autorizado</p>
        </div>
        <form id="login-form" class="space-y-6">
            <input type="text" id="username" class="w-full bg-black border border-zinc-700 text-white p-3 text-sm input-vip placeholder-zinc-800 text-center" placeholder="ID DE AGENTE">
            <input type="password" id="password" class="w-full bg-black border border-zinc-700 text-white p-3 text-sm input-vip placeholder-zinc-800 text-center" placeholder="CLAVE">
            <div id="error-msg" class="text-red-900 text-xs text-center h-4 opacity-0 transition-opacity">Credenciales inválidas.</div>
            <button type="submit" class="w-full bg-white text-black font-vip font-bold py-3 hover:bg-zinc-200 transition-colors tracking-widest text-sm">ENTRAR</button>
        </form>
    </div>

    <div id="dashboard-screen" class="hidden-vip w-full h-full flex flex-col p-6 fade-in relative z-10">
        <header class="flex justify-between items-end border-b border-zinc-800 pb-4 mb-4 flex-none">
            <div>
                <h2 class="font-vip text-xl text-white tracking-widest">CATÁLOGO DE ACTIVOS</h2>
                <p class="text-xs text-zinc-500 mt-1">Status: ONLINE // <span id="current-date"></span></p>
            </div>
            <button onclick="location.reload()" class="text-xs text-zinc-600 hover:text-white uppercase">[ Salir ]</button>
        </header>

        <div class="flex-grow overflow-auto">
            <table class="w-full text-left border-collapse">
                <thead class="sticky top-0 bg-[#050505] z-10">
                    <tr class="text-xs text-zinc-500 border-b border-zinc-800 font-vip tracking-wider">
                        <th class="p-4">ID</th>
                        <th class="p-4">SERVICIO</th>
                        <th class="p-4 text-right">PRECIO (x1000)</th>
                        <th class="p-4 text-right">LÍMITES</th>
                        <th class="p-4 text-center">ACCIÓN</th>
                    </tr>
                </thead>
                <tbody id="services-table-body" class="text-sm text-zinc-300">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="order-modal" class="hidden-vip fixed inset-0 z-50 flex items-center justify-center bg-black/90 backdrop-blur-sm fade-in">
        <div class="w-full max-w-lg bg-zinc-900 border border-zinc-700 p-8 shadow-2xl relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-zinc-500 hover:text-white">✕</button>
            <h3 class="font-vip text-xl text-white mb-6 border-b border-zinc-800 pb-2">CONFIGURAR ORDEN</h3>
            
            <form action="/comprar" method="POST" class="space-y-6">
                <input type="hidden" name="service_id" id="hidden-service-id">
                
                <div>
                    <label class="block text-xs uppercase text-zinc-500 mb-1">Servicio Seleccionado</label>
                    <div id="modal-service-name" class="text-white font-vip tracking-wide text-lg"></div>
                    <div class="text-xs text-zinc-400 mt-1 flex justify-between">
                        <span>Precio base: $<span id="modal-rate"></span></span>
                        <span class="text-zinc-500" id="modal-limits-text"></span>
                    </div>
                </div>

                <div>
                    <label class="block text-xs uppercase text-zinc-500 mb-2">Enlace Objetivo</label>
                    <input type="text" name="link" required class="w-full bg-black border border-zinc-700 text-white p-3 text-sm input-vip" placeholder="https://instagram.com/p/C...">
                    <p class="text-[10px] text-yellow-700/80 mt-1 uppercase tracking-wider">⚠️ Usar enlace de la PUBLICACIÓN (Post/Reel), no del perfil.</p>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs uppercase text-zinc-500 mb-2">Cantidad</label>
                        <input type="number" name="quantity" id="order-quantity" oninput="calculateTotal()" required class="w-full bg-black border border-zinc-700 text-white p-3 text-sm input-vip" placeholder="0">
                    </div>
                    <div class="bg-zinc-950 border border-zinc-800 p-3 flex flex-col justify-center items-end">
                        <span class="text-xs text-zinc-500 uppercase">Total Estimado</span>
                        <span class="text-xl text-white font-mono" id="modal-total">$0.00</span>
                        <span class="text-[9px] text-zinc-600 uppercase mt-1">Mínimo x Pedido: $500</span>
                    </div>
                </div>

                <button type="submit" class="w-full bg-white text-black font-vip font-bold py-4 hover:bg-zinc-200 transition-colors tracking-widest mt-4">
                    IR AL PAGO SEGURO
                </button>
            </form>
        </div>
    </div>

    <script>
        const CREDENTIALS = { user: "admin", pass: "vip2025" };
        
        // DATOS VISUALES (Deben coincidir IDs con app.py)
        const services = [
            { id: 410, name: "Likes USA - Mixto (Alta Calidad)", rate: 2700, min: 30, max: 20000 },
            { id: 3878, name: "Likes USA - Femeninos (VIP)", rate: 2900, min: 30, max: 20000 },
            { id: 417, name: "Pack Power: Likes + Alcance + Visitas", rate: 14000, min: 20, max: 5000 },
            { id: 2326, name: "Likes + Alcance + Impresiones", rate: 2300, min: 100, max: 100000 },
            { id: 390, name: "Likes Brasil (Reales)", rate: 4200, min: 50, max: 5000 },
            { id: 2055, name: "Impresiones (Foto/Reel)", rate: 397, min: 100, max: 200000 },
            { id: 2704, name: "Comentarios Positivos (Emojis)", rate: 17000, min: 10, max: 10000 },
            { id: 5924, name: "Comentarios Negativos (Hate Soft)", rate: 10000, min: 10, max: 200000 },
            { id: 5923, name: "Comentarios Negativos (Hate Hard)", rate: 10000, min: 10, max: 200000 }
        ];

        let currentService = null;

        // LOGIN
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            if(document.getElementById('username').value === CREDENTIALS.user && 
               document.getElementById('password').value === CREDENTIALS.pass) {
                document.getElementById('login-screen').classList.add('hidden-vip');
                document.getElementById('dashboard-screen').classList.remove('hidden-vip');
                document.getElementById('dashboard-screen').style.display = 'flex';
                loadServices();
                document.getElementById('current-date').innerText = new Date().toLocaleDateString();
            } else {
                document.getElementById('error-msg').style.opacity = '1';
            }
        });

        function loadServices() {
            const tbody = document.getElementById('services-table-body');
            tbody.innerHTML = '';
            services.forEach(s => {
                tbody.innerHTML += `
                    <tr class="border-b border-zinc-800/50 hover:bg-zinc-900 transition-colors">
                        <td class="p-4 font-mono text-zinc-500 text-xs">#${s.id}</td>
                        <td class="p-4 font-medium text-white">${s.name}</td>
                        <td class="p-4 text-right font-mono text-zinc-400">$${s.rate.toLocaleString()}</td>
                        <td class="p-4 text-right font-mono text-xs text-zinc-500">${s.min} - ${s.max}</td>
                        <td class="p-4 text-center">
                            <button onclick="openModal(${s.id})" class="px-4 py-2 border border-zinc-600 text-[10px] uppercase text-zinc-300 hover:bg-white hover:text-black hover:border-white transition-all font-bold">SOLICITAR</button>
                        </td>
                    </tr>`;
            });
        }

        function openModal(id) {
            currentService = services.find(s => s.id === id);
            
            document.getElementById('modal-service-name').innerText = currentService.name;
            document.getElementById('modal-rate').innerText = currentService.rate;
            
            // Inyectar texto de Límites en el Modal
            document.getElementById('modal-limits-text').innerText = `Límites: ${currentService.min} mín - ${currentService.max} máx`;
            
            document.getElementById('modal-total').innerText = '$0.00';
            document.getElementById('hidden-service-id').value = currentService.id;
            
            const inputQty = document.getElementById('order-quantity');
            inputQty.min = currentService.min;
            inputQty.max = currentService.max;
            inputQty.value = '';

            document.getElementById('order-modal').classList.remove('hidden-vip');
            document.getElementById('order-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('order-modal').classList.add('hidden-vip');
        }

        function calculateTotal() {
            const qty = document.getElementById('order-quantity').value;
            if(qty && currentService) {
                let total = (qty / 1000) * currentService.rate;
                // Muestra visual del mínimo (aunque el backend lo fuerce, es bueno mostrarlo aquí)
                if (total < 500) total = 500;
                document.getElementById('modal-total').innerText = `$${total.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            } else {
                document.getElementById('modal-total').innerText = '$0.00';
            }
        }
    </script>
</body>
</html>
