<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PORTAL VIP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #09090b; color: #e4e4e7; }
        
        /* Glassmorphism */
        .glass-panel {
            background: rgba(24, 24, 27, 0.85); /* Un poco más oscuro para mejor lectura */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        /* Scrollbar invisible */
        .custom-scroll::-webkit-scrollbar { width: 0px; background: transparent; }
        
        /* Bordes de Marca */
        .brand-instagram { border-left: 4px solid #d946ef; }
        .brand-facebook { border-left: 4px solid #3b82f6; }
        .brand-generic { border-left: 4px solid #71717a; }

        .text-instagram { color: #d946ef; }
        .text-facebook { color: #60a5fa; }
        
        /* Inputs */
        .input-vip { font-size: 16px; } 
        .input-vip:focus { border-color: #a1a1aa; outline: none; box-shadow: 0 0 0 2px rgba(255,255,255,0.1); }
        .hidden-vip { display: none !important; }
        
        /* Animaciones */
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="h-[100dvh] w-full flex flex-col items-center justify-center overflow-hidden relative bg-[url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop')] bg-cover bg-center">
    
    <div class="absolute inset-0 bg-black/90 z-0"></div>

    <div id="login-screen" class="w-[90%] max-w-sm p-6 md:p-8 glass-panel rounded-2xl shadow-2xl fade-in z-20 relative">
        <div class="text-center mb-6">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-white/10 mb-4 ring-1 ring-white/20">
                <i class="fa-solid fa-user-shield text-white text-xl"></i>
            </div>
            <h1 class="text-xl md:text-2xl font-bold text-white tracking-tight">ACCESO PRIVADO</h1>
        </div>
        <form id="login-form" class="space-y-4">
            <input type="text" id="username" class="w-full bg-black/50 border border-zinc-700 text-white p-3.5 rounded-xl text-base input-vip text-center placeholder-zinc-600" placeholder="ID Agente">
            <input type="password" id="password" class="w-full bg-black/50 border border-zinc-700 text-white p-3.5 rounded-xl text-base input-vip text-center placeholder-zinc-600" placeholder="Clave">
            <div id="error-msg" class="text-red-400 text-xs text-center h-4 opacity-0 transition-opacity font-medium">Credenciales incorrectas</div>
            <button type="submit" class="w-full bg-white text-black font-bold py-3.5 rounded-xl hover:bg-zinc-200 active:scale-95 transition-all text-sm uppercase tracking-wide">
                Ingresar
            </button>
        </form>
    </div>

    <div id="dashboard-screen" class="hidden-vip w-full h-full flex-col p-4 md:p-6 fade-in relative z-10 max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-4 flex-shrink-0">
            <div>
                <h2 class="text-lg md:text-xl font-bold text-white">Catálogo</h2>
                <p class="text-[10px] text-zinc-400">Estado: <span class="text-green-500">● Online</span></p>
            </div>
            <button onclick="logout()" class="text-xs bg-white/5 text-white px-3 py-2 rounded-full border border-white/10">
                <i class="fa-solid fa-power-off mr-1"></i> Salir
            </button>
        </header>

        <div class="flex-grow overflow-y-auto custom-scroll pb-20">
            <div id="services-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                </div>
        </div>
    </div>

    <div id="order-modal" class="hidden-vip fixed inset-0 z-50 flex items-center justify-center bg-black/95 backdrop-blur-md fade-in p-4 overflow-y-auto">
        <div class="w-full max-w-lg glass-panel rounded-2xl p-5 md:p-8 relative shadow-2xl border border-zinc-800 my-auto">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-zinc-500 hover:text-white p-2">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>
            
            <h3 class="text-lg font-bold text-white mb-0.5">Nuevo Pedido</h3>
            <p class="text-[10px] text-zinc-500 uppercase tracking-wider mb-6" id="modal-category">...</p>
            
            <form action="/comprar" method="POST" class="space-y-5">
                <input type="hidden" name="service_id" id="hidden-service-id">
                
                <div class="bg-white/5 p-4 rounded-xl border border-white/5">
                    <div class="text-xs text-zinc-400 mb-1 uppercase">Servicio</div>
                    <div id="modal-service-name" class="text-white font-semibold text-sm leading-snug break-words"></div>
                    <div class="mt-3 pt-3 border-t border-white/5 flex justify-between text-[10px] font-mono text-zinc-500">
                        <span>x1000: $<span class="text-zinc-300" id="modal-rate"></span></span>
                        <span>Lím: <span class="text-zinc-300" id="modal-limits"></span></span>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold uppercase text-zinc-500 mb-2 ml-1">Enlace</label>
                    <input type="text" name="link" required class="w-full bg-black/40 border border-zinc-700 text-white p-3.5 rounded-xl text-base input-vip focus:border-white transition-colors" placeholder="Pegar URL aquí...">
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-xs font-bold uppercase text-zinc-500 mb-2 ml-1">Cantidad</label>
                        <input type="number" name="quantity" id="order-quantity" oninput="calculateTotal()" required class="w-full bg-black/40 border border-zinc-700 text-white p-3.5 rounded-xl text-base input-vip focus:border-white transition-colors" placeholder="0">
                    </div>
                    <div class="bg-white/10 border border-white/5 p-3 rounded-xl flex flex-col justify-center items-end">
                        <span class="text-[9px] text-zinc-400 uppercase">Total</span>
                        <span class="text-xl text-white font-bold" id="modal-total">$0.00</span>
                    </div>
                </div>

                <button type="submit" class="w-full bg-white text-black font-bold py-4 rounded-xl hover:bg-zinc-200 mt-2 flex items-center justify-center gap-2">
                    <span>Ir a Pagar</span> <i class="fa-solid fa-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        const CREDENTIALS = { user: "admin", pass: "vip2025" };
        const services = {{ services | tojson }};
        let currentService = null;

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            if(document.getElementById('username').value === CREDENTIALS.user && 
               document.getElementById('password').value === CREDENTIALS.pass) {
                document.getElementById('login-screen').classList.add('hidden-vip');
                document.getElementById('dashboard-screen').classList.remove('hidden-vip');
                document.getElementById('dashboard-screen').style.display = 'flex';
                renderServices();
            } else {
                document.getElementById('error-msg').style.opacity = '1';
            }
        });

        function renderServices() {
            const grid = document.getElementById('services-grid');
            grid.innerHTML = '';

            services.forEach(s => {
                let name = s.name;
                let platformClass = 'brand-generic';
                let iconHtml = '<i class="fa-solid fa-bolt text-zinc-400 text-xl"></i>';
                let platformName = 'Servicio';

                if (name.toUpperCase().includes('INSTAGRAM')) {
                    platformClass = 'brand-instagram';
                    iconHtml = '<i class="fa-brands fa-instagram text-instagram text-2xl"></i>';
                    platformName = 'Instagram';
                    name = name.replace(/INSTAGRAM - /gi, '').replace(/INSTAGRAM/gi, '').trim();
                }
                else if (name.toUpperCase().includes('FACEBOOK')) {
                    platformClass = 'brand-facebook';
                    iconHtml = '<i class="fa-brands fa-facebook text-facebook text-2xl"></i>';
                    platformName = 'Facebook';
                    name = name.replace(/FACEBOOK - /gi, '').replace(/FACEBOOK/gi, '').trim();
                }

                // --- AQUÍ ESTÁ LA MAGIA DEL RESPONSIVE ---
                const card = document.createElement('div');
                // Agregamos 'w-full' para asegurar ancho completo en su celda
                // Agregamos 'items-stretch' para que el contenido se acomode
                card.className = `glass-panel p-4 rounded-xl flex items-center justify-between cursor-pointer active:scale-[0.98] transition-all w-full ${platformClass}`;
                card.onclick = () => openModal(s.id, name, platformName);

                card.innerHTML = `
                    <div class="flex items-center gap-4 w-full overflow-hidden"> 
                        
                        <div class="shrink-0 w-10 h-10 md:w-12 md:h-12 rounded-full bg-black/40 flex items-center justify-center border border-white/5">
                            ${iconHtml}
                        </div>
                        
                        <div class="flex-1 min-w-0 pr-2"> 
                            <h3 class="font-semibold text-white text-sm leading-snug break-words">${name}</h3>
                            <span class="text-[10px] text-zinc-400 uppercase tracking-wider bg-white/5 px-2 py-0.5 rounded-md inline-block mt-1">
                                ${platformName}
                            </span>
                        </div>
                    </div>
                    
                    <div class="shrink-0 w-6 h-6 rounded-full flex items-center justify-center text-zinc-500">
                        <i class="fa-solid fa-chevron-right text-xs"></i>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function openModal(id, cleanName, platform) {
            currentService = services.find(s => s.id === id);
            document.getElementById('modal-category').innerText = platform;
            document.getElementById('modal-service-name').innerText = cleanName;
            document.getElementById('modal-rate').innerText = currentService.rate.toLocaleString();
            document.getElementById('modal-limits').innerText = `${currentService.min} - ${currentService.max}`;
            document.getElementById('modal-total').innerText = '$0.00';
            document.getElementById('hidden-service-id').value = currentService.id;
            document.getElementById('order-quantity').value = '';
            document.getElementById('order-modal').classList.remove('hidden-vip');
            document.getElementById('order-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('order-modal').classList.add('hidden-vip');
        }

        function calculateTotal() {
            const qty = document.getElementById('order-quantity').value;
            if(qty && currentService) {
                let total = (qty / 1000) * currentService.rate;
                if (total < 500) total = 500;
                document.getElementById('modal-total').innerText = `$${total.toLocaleString(undefined, {minimumFractionDigits: 0, maximumFractionDigits: 0})}`;
            } else {
                document.getElementById('modal-total').innerText = '$0.00';
            }
        }
        
        function logout() {
            location.reload();
        }
    </script>
</body>
</html>
