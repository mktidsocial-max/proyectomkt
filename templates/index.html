<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTAL DE SERVICIOS VIP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #09090b; color: #e4e4e7; }
        
        /* Efectos Visuales */
        .glass-panel {
            background: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .service-card {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        .service-card:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        /* Colores de Marca */
        .brand-instagram { border-left-color: #d946ef; } /* Fucsia */
        .brand-facebook { border-left-color: #3b82f6; } /* Azul */
        .brand-generic { border-left-color: #71717a; } /* Gris */

        .text-instagram { color: #d946ef; }
        .text-facebook { color: #60a5fa; }
        
        /* Utilidades */
        .input-vip:focus { border-color: #a1a1aa; outline: none; box-shadow: 0 0 0 2px rgba(255,255,255,0.1); }
        .hidden-vip { display: none !important; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center overflow-hidden relative bg-[url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop')] bg-cover bg-center">
    
    <div class="absolute inset-0 bg-black/90"></div>

    <div id="login-screen" class="w-full max-w-sm p-8 glass-panel rounded-2xl shadow-2xl fade-in z-20 relative">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-white/10 mb-4">
                <i class="fa-solid fa-user-secret text-white text-xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-white tracking-tight">ACCESO PRIVADO</h1>
            <p class="text-xs text-zinc-500 uppercase tracking-widest mt-2">Identifíquese</p>
        </div>
        <form id="login-form" class="space-y-4">
            <input type="text" id="username" class="w-full bg-black/50 border border-zinc-700 text-white p-3 rounded-lg text-sm input-vip text-center" placeholder="USUARIO">
            <input type="password" id="password" class="w-full bg-black/50 border border-zinc-700 text-white p-3 rounded-lg text-sm input-vip text-center" placeholder="CONTRASEÑA">
            <div id="error-msg" class="text-red-400 text-xs text-center h-4 opacity-0 transition-opacity font-medium">Acceso denegado</div>
            <button type="submit" class="w-full bg-white text-black font-bold py-3 rounded-lg hover:bg-zinc-200 transition-colors text-sm uppercase tracking-wide">
                Ingresar
            </button>
        </form>
    </div>

    <div id="dashboard-screen" class="hidden-vip w-full h-full flex flex-col p-4 md:p-8 fade-in relative z-10 max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-6">
            <div>
                <h2 class="text-2xl font-bold text-white">Servicios Disponibles</h2>
                <p class="text-xs text-zinc-400 mt-1">Seleccione una plataforma para comenzar</p>
            </div>
            <button onclick="location.reload()" class="text-xs bg-white/5 hover:bg-white/10 text-white px-4 py-2 rounded-full transition-colors border border-white/10">
                <i class="fa-solid fa-power-off mr-1"></i> Salir
            </button>
        </header>

        <div class="flex-grow overflow-y-auto pr-2 custom-scroll">
            <div id="services-grid" class="grid grid-cols-1 gap-3">
                </div>
        </div>
    </div>

    <div id="order-modal" class="hidden-vip fixed inset-0 z-50 flex items-center justify-center bg-black/95 backdrop-blur-md fade-in p-4">
        <div class="w-full max-w-lg glass-panel rounded-2xl p-6 md:p-8 relative shadow-2xl border border-zinc-800">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-zinc-500 hover:text-white transition-colors">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>
            
            <h3 class="text-lg font-bold text-white mb-1">Configurar Pedido</h3>
            <p class="text-xs text-zinc-500 uppercase tracking-wider mb-6" id="modal-category">Plataforma</p>
            
            <form action="/comprar" method="POST" class="space-y-5">
                <input type="hidden" name="service_id" id="hidden-service-id">
                
                <div class="bg-white/5 p-4 rounded-xl border border-white/5">
                    <div class="text-sm text-zinc-400 mb-1">Servicio Seleccionado:</div>
                    <div id="modal-service-name" class="text-white font-semibold text-base leading-tight"></div>
                    
                    <div class="mt-3 pt-3 border-t border-white/5 flex justify-between text-xs font-mono text-zinc-500">
                        <span><i class="fa-solid fa-tag mr-1"></i>Precio x 1000: <span class="text-zinc-300" id="modal-rate"></span></span>
                        <span><i class="fa-solid fa-ruler-combined mr-1"></i>Límites: <span class="text-zinc-300" id="modal-limits"></span></span>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold uppercase text-zinc-500 mb-2 ml-1">Enlace (Link)</label>
                    <div class="relative">
                        <span class="absolute left-4 top-3.5 text-zinc-500"><i class="fa-solid fa-link"></i></span>
                        <input type="text" name="link" required class="w-full bg-black/40 border border-zinc-700 text-white pl-10 pr-4 py-3 rounded-xl text-sm focus:border-white transition-colors" placeholder="Pegar enlace aquí...">
                    </div>
                    <p class="text-[10px] text-zinc-500 mt-2 ml-1">
                        <i class="fa-solid fa-circle-info mr-1"></i>Asegúrese de que el perfil sea público.
                    </p>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold uppercase text-zinc-500 mb-2 ml-1">Cantidad</label>
                        <input type="number" name="quantity" id="order-quantity" oninput="calculateTotal()" required class="w-full bg-black/40 border border-zinc-700 text-white p-3 rounded-xl text-sm focus:border-white transition-colors" placeholder="0">
                    </div>
                    <div class="bg-white/10 border border-white/5 p-3 rounded-xl flex flex-col justify-center items-end">
                        <span class="text-[10px] text-zinc-400 uppercase">A pagar hoy</span>
                        <span class="text-2xl text-white font-bold tracking-tight" id="modal-total">$0.00</span>
                    </div>
                </div>

                <button type="submit" class="w-full bg-white text-black font-bold py-4 rounded-xl hover:bg-zinc-200 transition-transform active:scale-95 mt-2">
                    Continuar al Pago <i class="fa-solid fa-arrow-right ml-2"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        const CREDENTIALS = { user: "admin", pass: "vip2025" };
        const services = {{ services | tojson }};
        let currentService = null;

        // --- LÓGICA DE LOGIN ---
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            if(document.getElementById('username').value === CREDENTIALS.user && 
               document.getElementById('password').value === CREDENTIALS.pass) {
                document.getElementById('login-screen').classList.add('hidden-vip');
                document.getElementById('dashboard-screen').classList.remove('hidden-vip');
                document.getElementById('dashboard-screen').style.display = 'flex';
                renderServices();
            } else {
                document.getElementById('error-msg').style.opacity = '1';
            }
        });

        // --- RENDERIZADO INTELIGENTE ---
        function renderServices() {
            const grid = document.getElementById('services-grid');
            grid.innerHTML = '';

            services.forEach(s => {
                // DETECCIÓN DE PLATAFORMA
                let name = s.name;
                let platformClass = 'brand-generic';
                let iconHtml = '<i class="fa-solid fa-bolt text-zinc-500 text-xl"></i>';
                let platformName = 'General';

                // Lógica para Instagram
                if (name.toUpperCase().includes('INSTAGRAM')) {
                    platformClass = 'brand-instagram';
                    iconHtml = '<i class="fa-brands fa-instagram text-instagram text-2xl"></i>';
                    platformName = 'Instagram';
                    name = name.replace(/INSTAGRAM - /gi, '').replace(/INSTAGRAM/gi, '').trim(); // Limpiar nombre
                }
                // Lógica para Facebook
                else if (name.toUpperCase().includes('FACEBOOK')) {
                    platformClass = 'brand-facebook';
                    iconHtml = '<i class="fa-brands fa-facebook text-facebook text-2xl"></i>';
                    platformName = 'Facebook';
                    name = name.replace(/FACEBOOK - /gi, '').replace(/FACEBOOK/gi, '').trim();
                }

                // Generar la tarjeta HTML
                const card = document.createElement('div');
                card.className = `service-card glass-panel p-4 rounded-xl flex items-center justify-between cursor-pointer ${platformClass}`;
                card.onclick = () => openModal(s.id, name, platformName);

                card.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-full bg-black/50 flex items-center justify-center border border-white/5">
                            ${iconHtml}
                        </div>
                        <div>
                            <h3 class="font-semibold text-white text-sm md:text-base">${name}</h3>
                            <span class="text-[10px] text-zinc-500 uppercase tracking-wider bg-white/5 px-2 py-1 rounded-md mt-1 inline-block">
                                ${platformName}
                            </span>
                        </div>
                    </div>
                    <div class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center text-zinc-400 group-hover:bg-white group-hover:text-black transition-colors">
                        <i class="fa-solid fa-chevron-right text-xs"></i>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- LÓGICA DEL MODAL ---
        function openModal(id, cleanName, platform) {
            currentService = services.find(s => s.id === id);
            
            // Llenar datos visuales
            document.getElementById('modal-category').innerText = platform;
            document.getElementById('modal-service-name').innerText = cleanName;
            
            // Aquí mostramos los datos técnicos que estaban ocultos
            document.getElementById('modal-rate').innerText = `$${currentService.rate.toLocaleString()}`;
            document.getElementById('modal-limits').innerText = `${currentService.min} - ${currentService.max}`;
            
            document.getElementById('modal-total').innerText = '$0.00';
            document.getElementById('hidden-service-id').value = currentService.id;
            
            const inputQty = document.getElementById('order-quantity');
            inputQty.min = currentService.min;
            inputQty.max = currentService.max;
            inputQty.value = '';

            document.getElementById('order-modal').classList.remove('hidden-vip');
            document.getElementById('order-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('order-modal').classList.add('hidden-vip');
        }

        function calculateTotal() {
            const qty = document.getElementById('order-quantity').value;
            if(qty && currentService) {
                let total = (qty / 1000) * currentService.rate;
                if (total < 500) total = 500;
                document.getElementById('modal-total').innerText = `$${total.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            } else {
                document.getElementById('modal-total').innerText = '$0.00';
            }
        }
    </script>
</body>
</html>
