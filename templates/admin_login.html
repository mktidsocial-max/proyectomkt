<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; }</style>
</head>
<body class="h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-sm text-center">
        <div class="mb-8">
            <i class="fa-solid fa-lock text-4xl text-zinc-700"></i>
            <h1 class="text-xl font-bold mt-4 tracking-widest">AREA RESTRINGIDA</h1>
        </div>
        
        <form method="POST" class="space-y-4">
            <input type="password" name="password" placeholder="Clave Maestra" required 
                class="w-full bg-zinc-900 border border-zinc-800 p-4 rounded-lg text-center outline-none focus:border-purple-600 transition-colors">
            
            <button type="submit" class="w-full bg-white text-black font-bold py-4 rounded-lg hover:bg-zinc-200 transition-colors">
                ACCEDER
            </button>
        </form>

        {% if error %}
        <div class="mt-4 text-red-500 text-sm font-bold bg-red-900/20 p-2 rounded">
            {{ error }}
        </div>
        {% endif %}
    </div>
</body>
</html>
